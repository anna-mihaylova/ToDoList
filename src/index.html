<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DHTML - Todo Application</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/reset.css">
    </head>
    <body>
        <div id="mainFirst" class="main">
            <div id="newTodo">
                <div class="audio-player" >
                    <audio id="audio" autoplay>
                    </audio>
                </div>
                <div class="inline">
                    <div id="logo"> </div>
                    <input id="create-list" type="text" name="create-list" class="create-list" value="" placeholder="Create list item...">
                    <span class="add-list"></span>
                    <span class="view-lists"></span>
                </div>
            </div>
            <div id="pencilCanvas">
                <canvas  id="pencil" width="535" height="330"></canvas>
                <img src="images/color.png" id="color-image" class="hidden" alt="" >
            </div>
            <div id="main" class="main">
            </div>
        </div>
    </body>
    <script src="js/todo-pencil.js"></script>
    <script src="js/todo-sound.js"></script>
    <script src="js/todo-abstract.js"></script>
    <script src="js/todo-list.js"></script>
    <script src="js/todo-task.js"></script>
    <script src="js/todo-app.js"></script>
    <script src="js/demo.js"></script>
</html>
